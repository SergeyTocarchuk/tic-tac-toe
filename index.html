<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="title">
    <h1>Tic-Tac-Toe</h1>
  </div>
  <div class="display">
    <h3>Player <span id="player-turn" class="playerX">X</span>'s turn</h3>
  </div>
  <div class="gameboard">
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
    <div class="mark"></div>
  </div>
  <div id="announce-result" class="display hide"></div>
  <div class="controls">
    <button id="reset">Reset</button>
  </div>
</body>
</html>
